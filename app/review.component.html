<div *ngIf="name">
    <div class="title-div">
        <h1>Please enter a video game name and console you want reviews for.</h1>
    </div>
    <div class="game-div">
        <input [(ngModel)]="name.name" placeholder="Game"/>
    </div>
    <div class="console-div">
        <input [(ngModel)]="name.console" placeholder="Console"/>
    </div>
</div>
